<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1><center>EMPLOYEE MANAGEMENT SYSTEM</center></h1>
    <main id="workspace">
        <form id="form">
            <h2><center>Employee Details</center></h2>
            <input type="text" placeholder="Employee Name" name="empName" required>
            <input type="email" placeholder="abc@gmail.com" name="email" required>
            <input type="text" placeholder="Employee ID" name="empId" required>
            <input type="text" placeholder="Company" name="company" required>
            <select name="designation" required>
                <option value="SDE">SDE</option>
                <option value="QA">QA</option>
                <option value="TL">TL</option>
                <option value="Manager">Manager</option>
            </select>
            <button id="formBtn">Add Employee</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th>Employee ID</th>
                    <th>Company Name</th>
                    <th>Designation</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td>Yash</td>
                    <td>sharmayash@gmail.com</td>
                    <td>ABC3328</td>
                    <td>AccioJob</td>
                    <td>SDE</td>
                </tr> -->
            </tbody>
        </table>
    </main>
    <script src="./script.js"></script>
</body>
</html>
